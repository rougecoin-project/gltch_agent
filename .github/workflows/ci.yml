# GLTCH CI Pipeline
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Python Agent Tests
  agent:
    name: Agent (Python)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Lint
        run: |
          pip install ruff
          ruff check agent/
        continue-on-error: true
      
      - name: Type check
        run: |
          pip install mypy
          mypy agent/ --ignore-missing-imports
        continue-on-error: true
      
      - name: Test
        run: |
          pytest tests/ -v --cov=agent --cov-report=xml
        continue-on-error: true

  # TypeScript Gateway Tests
  gateway:
    name: Gateway (TypeScript)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: gateway/package-lock.json
      
      - name: Install dependencies
        working-directory: gateway
        run: npm ci
      
      - name: Lint
        working-directory: gateway
        run: npm run lint
        continue-on-error: true
      
      - name: Type check
        working-directory: gateway
        run: npm run typecheck
      
      - name: Build
        working-directory: gateway
        run: npm run build

  # CLI Tests
  cli:
    name: CLI (TypeScript)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cli/package-lock.json
      
      - name: Install dependencies
        working-directory: cli
        run: npm ci
      
      - name: Type check
        working-directory: cli
        run: npm run typecheck
      
      - name: Build
        working-directory: cli
        run: npm run build

  # UI Build
  ui:
    name: UI (TypeScript)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json
      
      - name: Install dependencies
        working-directory: ui
        run: npm ci
      
      - name: Build
        working-directory: ui
        run: npm run build

  # Docker Build
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [agent, gateway]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Agent Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.agent
          push: false
          tags: gltch-agent:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build Gateway Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.gateway
          push: false
          tags: gltch-gateway:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
