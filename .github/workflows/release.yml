# GLTCH Release Pipeline
name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Generate Changelog
        id: changelog
        run: |
          # Get commits since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            CHANGES=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --no-merges)
          else
            CHANGES=$(git log --pretty=format:"- %s" --no-merges -20)
          fi
          echo "changes<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## Changes
            
            ${{ steps.changelog.outputs.changes }}
            
            ## Installation
            
            ```bash
            git clone https://github.com/${{ github.repository }}.git
            cd glitch_agent
            pip install -r requirements.txt
            ```
            
            See [Getting Started](docs/getting-started.md) for full instructions.
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}

  docker:
    name: Publish Docker Images
    runs-on: ubuntu-latest
    needs: release
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Build and Push Agent
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.agent
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/agent:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}/agent:latest
      
      - name: Build and Push Gateway
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.gateway
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/gateway:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}/gateway:latest
